<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatGirlCam</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }

        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .preview-container h1 {
            font-size: 3em;
            line-height: 1;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            animation: heartbeat 1s infinite;
        }

        .preview-container h1 span {
            color: #ffffff;
            text-shadow: 2px 2px #000000;
            margin-right: 10px;
        }

        .preview-container h1 span.rest {
            color: #ff69b4;
        }

        .dollar-sign-large {
            font-size: 3em;
            color: #ffffff;
            text-shadow: 2px 2px #000000;
            margin-left: 10px;
            margin-top: 0.5em;
            animation: spin 2s infinite linear;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            75% {
                transform: scale(0.9);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .logo {
            border: 5px solid #ff69b4;
            border-radius: 10px;
            overflow: hidden;
            max-width: 90%;
            max-height: calc(90vw * (768 / 952));
            margin-top: 1em;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (min-width: 769px) {
            .preview-container h1 {
                font-size: 5em;
            }

            .dollar-sign-large {
                font-size: 5em;
            }
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <h1><span>C</span><span class="rest">at</span></h1>
        <h1><span>G</span><span class="rest">irl</span></h1>
        <h1><span>C</span><span class="rest">am</span></h1>
        <h1 class="dollar-sign-large">$</h1>
        <div class="logo">
            <img src="/mnt/data/photo_2024-08-13_23-38-58.jpg" alt="CatGirl Portrait">
        </div>
    </div>
</body>
</html>
